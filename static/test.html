<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>AJAX test</title>
  </head>

  <body>
    <h1>AJAX test</h1>
    <script type="text/javascript" src="/imagestore/static/dojo.js"></script>
    <script type="text/javascript" src="/imagestore/static/imagestore.js"></script>

    <a href="javascript:set_userpass('admin','admin')">set pass</a>
    <a href="javascript:set_userpass(null, null)">clear pass</a>
    <a href="javascript:request(poke)">poke</a>

    <form id="login">
      <!-- displayed when not logged in -->
      <div id="login.form" style="display:block">
	<label>User name: <input id="login.user" type="text" width="20" /></label>
	<label>Password: <input id="login.pass" type="password" width="20" /></label>
	<input id="login.submit" type="submit" value="Log in">
      </div>

      <!-- displayed when authenticated -->
      <div id="login.state" style="display:none">
	<span id="login.loginid"></span>
	<a href="javascript:set_userpass(null, null)">Logout</a>
      </div>

      <!-- displayed while authentication in progress -->
      <div id="login.progress" style="display:none">
	Checking login details...
	<img src="/imagestore/static/progress.gif"/>
      </div>
    </form>

    <hr>
    <div id="log"></div>

    <hr>
