<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>AJAX test</title>
    <script type="text/javascript" src="/imagestore/static/dojo.js"></script>
    <script type="text/javascript">base_path="/imagestore/";</script>
    <x-script type="text/javascript" src="/imagestore/static/imagestore.js"></x-script>
    <script type="text/javascript">
      djConfig.isDebug=true;
      djConfig.debugContainerId = 'log';
    </script>
    <link type="text/css" rel="stylesheet" href="jsstyle.css">
  </head>

  <body class="no-auth no-want-edit">

    <h1>AJAX test</h1>

    <ul class="thumb-set">
      <li>
	<div class="thumbnail mayedit">
	  <img title="House" src="/imagestore/default/3/thumb.jpg"
	    style="width:160px;height:120px;left:10px;top:30px;">
	  <div class="ui"
	    onmouseover="dojo.html.addClass(this, 'hover');"
	    onmouseout="dojo.html.removeClass(this, 'hover');">
	    <a class="view" href="/imagestore/default/3/default.html"><i class="hide">view larger</i></a>
	    <div class="need-auth visibility public"><a href="setvis"><i class="hide">setvis</i></a></div>
	    <a class="need-auth arrow right" href="rotate?rot=90?id=3"><i class="hide">rightisup</i></a>
	    <a class="need-auth arrow down" href="rotate?rot=180?id=3"><i class="hide">downisup</i></a>
	    <a class="need-auth arrow left" href="rotate?rot=270?id=3"><i class="hide">leftisup</i></a>
	  </div>
	</div>
      </li>

      <li>
	<div class="need-auth thumbnail">
	  <img title="Claire" src="/imagestore/default/18/thumb.jpg"
	    style="width:120px;height:160px;left:30px;top:10px;">
	  <div class="ui"
	    onmouseover="dojo.html.addClass(this, 'hover');"
	    onmouseout="dojo.html.removeClass(this, 'hover');">
	    <a class="view" href="/imagestore/default/18/default.html"><i class="hide">view larger</i></a>
	    <div class="need-auth visibility restricted"><a href="setvis"><i class="hide">setvis</i></a></div>
	    <a class="need-auth arrow right" href="rotate?rot=90?id=18"><i class="hide">rightisup</i></a>
	    <a class="need-auth arrow down" href="rotate?rot=180?id=18"><i class="hide">downisup</i></a>
	    <a class="need-auth arrow left" href="rotate?rot=270?id=18"><i class="hide">leftisup</i></a>
	  </div>
	</div>
      </li>

      <li>
	<div class="need-auth thumbnail mayedit">
	  <img title="Claire" src="/imagestore/default/19/thumb.jpg"
	    style="width:120px;height:160px;left:30px;top:10px;">
	  <div class="ui"
	    onmouseover="dojo.html.addClass(this, 'hover');"
	    onmouseout="dojo.html.removeClass(this, 'hover');">
	    <a class="view" href="/imagestore/default/19/default.html"><i class="hide">view larger</i></a>
	    <div class="need-auth visibility private"><a href="setvis"><i class="hide">setvis</i></a></div>
	    <a class="need-auth arrow right" href="rotate?rot=90?id=19"><i class="hide">rightisup</i></a>
	    <a class="need-auth arrow down" href="rotate?rot=180?id=19"><i class="hide">downisup</i></a>
	    <a class="need-auth arrow left" href="rotate?rot=270?id=19"><i class="hide">leftisup</i></a>
	  </div>
	</div>
      </li>
    </ul>
    <br style="clear: both">

    <input class="need-no-auth" type=button
      onclick="dojo.html.replaceClass(dojo.html.body(), 'auth', 'no-auth')" value="Auth">
    <input class="need-auth" type=button
      onclick="dojo.html.replaceClass(dojo.html.body(), 'no-auth', 'auth')" value="Unauth">
    <input class="need-auth no-want-edit" type=button
      onclick="dojo.html.replaceClass(dojo.html.body(), 'want-edit', 'no-want-edit')" value="WantEdit">
    <input class="need-auth want-edit" type=button
      onclick="dojo.html.replaceClass(dojo.html.body(), 'no-want-edit', 'want-edit')" value="NoEdit">
    
    <hr>
    <div id="log"></div>

    <hr>
  </body>
</html>
